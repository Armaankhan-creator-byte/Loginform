<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="wrapper">
    
        <h1>Login Form</h1>
        <form>

        
        <div class="email">
        <label><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></label>
        <input  id="inpo" type="email" placeholder="Email or Phone" name="email">
        </div>
        <div class="password">
         <label for=""><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock-keyhole"><circle cx="12" cy="16" r="1"/><rect x="3" y="10" width="18" height="12" rx="2"/><path d="M7 10V7a5 5 0 0 1 10 0v3"/></svg></label>
         <input type="password" name="" id="pass" placeholder="Password">
        </div>
      <a href="#" class="forgot">Forgot password?</a>
      <button type="button">Login</button>
      <div class="extra">
         <span>Not  a member?</span>
         <a href="#" target="_blank" >Signup now</a>
      </div>
</form>
 
   </div> 
</body>
</html>
